<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    总价： {{prices}}


</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data:
            {
                package1: [
                    {
                        name: 'iphone', price: 7199,
                        count: 2
                    },
                    {
                        name: 'ipad',
                        price: 2888,
                        count: 1
                    }

                ],
                package2: [
                    {
                        name: 'apple', price: 5,
                        count: 5
                    },
                    {
                        name: 'banana',
                        price: 2,
                        count: 10
                    }

                ],

            },


        computed: {
            prices: function () {
                var prices = 0;
                for (var i = 0; i < this.package1.length; i++) {
                    prices += this.package1[i].count * this.package1[i].price;
                }
                for (var i = 0; i < this.package2.length; i++) {
                    prices += this.package2[i].count * this.package2[i].price;
                }
                return prices;
            }

        }



    });
</script>
</html>
