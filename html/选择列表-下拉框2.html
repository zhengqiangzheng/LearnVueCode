<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <select v-model="selected" >

        <option v-for="option in options" :value="option.value">
            {{option.text}}
        </option>

    </select>
    <p>选择的项是:{{selected}}</p>
    <input type="text" v-model.lazy="message">
    <p>{{message}}</p>
    <p>{{ typeof message}}</p>

</div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            selected:'html',
            options:[
                {
                    text:'html',
                    value:'html'
                },
                {
                    text:'JavaScript',
                    value:'js'
                },
                {
                    text:'CSS',
                    value:'css'
                }
            ],
            message:''
        }
    })

</script>
</body>
</html>
