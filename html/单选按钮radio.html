<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <input type="radio" :checked="pickState">
    <label>单选按钮</label>
    <br>
    <input type="radio" v-model="picked" value="html"><label for="html">html</label><br>
    <input type="radio" v-model="picked" value="js"><label for="js">js</label><br>
    <input type="radio" v-model="picked" value="css"><label for="css">css</label><br>
      <p>选择的项是:{{picked}}</p>


</div>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            pickState: true,
            picked:'js'
        }

    })
</script>
</body>
</html>
