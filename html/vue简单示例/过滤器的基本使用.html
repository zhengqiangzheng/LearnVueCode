
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
<p>
    {{msg|msgformat}}
</p>
</div>

</body>
<script>
    Vue.filter('msgformat', function (data) {
        return data.replace(/单纯/g,'邪恶')

    });
    var app = new Vue({
        el: '#app',
        data: {
            msg : '曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
        },
        methods: {}
    })

</script>
</html>
