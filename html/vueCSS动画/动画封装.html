<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue js动画</title>
    <script src="../../js/vue.min.js"></script>
</head>
<body>
<div id="root">
    <fade :show="show">
        <div>hello world</div>

    </fade>
    <fade :show="show">
        <h1>hello world</h1>

    </fade>
    <button @click="handleClick">toggle</button>

</div>
</body>
<script>
    Vue.component('fade',{
        props:['show'],
        template: `
                <transition @befor-enter="...">
                <slot v-if="show"></slot>
                </transition>
            `
    })
var app=new Vue({
    el:'#root',
    data:{
        show: true

    },
    methods:{
        handleClick:function () {
            this.show=!this.show
        }

    }
})
</script>
</html>
