<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lal</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <style>
        .v-enter {
            opacity: 0;
        }
        .v-enter-active {
            transition: opacity 3s;

        }
        .v-leave-to {
            opacity: 0;

        }
        .v-leave-active {
            transition: opacity 3s;

        }
    </style>
</head>
<body>
<div id="root">
    <transition>
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleBtnClick">切换</button>


</div>

</body>
<script>
    var vm = new Vue({
        el: '#root',
        data: {
            show: true
        },
        methods: {
            handleBtnClick: function () {
                this.show = !this.show;
            }
        }
    })

</script>
</html>
