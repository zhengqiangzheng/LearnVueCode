<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--<p v-if="status===1">当status1显示此行</p>-->
    <!--<p v-else-if="status===2">当status2显示此行</p>-->
    <!--<p v-else>当status132123显示此行</p>-->


    <template v-if="type==='name'">
        <label >用户名:</label>
        <input type="text" placeholder="请输入用户名">

    </template>
    <template v-else>
        <label >邮箱:</label>
        <input type="text" placeholder="请输入邮箱">
    </template>
    <button @click="changeState">切换输入类型</button>
</div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            type: name
        },
        methods:{
            changeState:function () {
                this.type = this.type === 'name' ? 'mail' : 'name';
            }
        }
    })
</script>
</html>
