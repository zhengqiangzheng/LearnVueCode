<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽作用域</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

</head>
<body>
<div id="app">

    <child>
        <template slot-scope="props">
            <li>{{props.item}}</li>
        </template>
    </child>
</div>



</body>
<script>
    Vue.component('child',{
        data:function () {
            return{
                list: [1, 2, 3, 4, 5]
            }
        },
        template:`<div>
                    <ul>
                        <slot v-for="item of list" :item=item>
                        </slot>
                    </ul>
                    </div>`
    })

var app=new Vue({
    el:'#app'
})
</script>
</html>
