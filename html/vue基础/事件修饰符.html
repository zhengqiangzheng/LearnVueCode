<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <style>
        .inner {
            background-color: blueviolet;
            height: 500px;
        }
        .outer {
            padding: 50px;
            background-color: red;
        }

    </style>
</head>
<body>
<div id="app">
    <div>
        <!--capture 由外向里触发事件-->

        <div class="outer" @click="outerevent">

        <div class="inner" @click="div_handle">
            <!--self 不能用作阻止冒泡-->
            <button value="click me" @click.stop="btn_click">click me</button>
            <!--使用.prevent 阻止默认行为-->
            <a href="http://www.baidu.com" @click.prevent.stop="go_baidu">go baidu</a>
            <button @click="btn_click2">click me 2</button>
            <button @click="btn_click3">click me 3</button>

        </div>
        </div>



    </div>
</div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {},
        methods: {
            div_handle() {
                console.log("inner div event")
            },
            btn_click() {
                console.log("btn click eventS")
            },
            go_baidu() {
                console.log("go baidu?")
            },
            btn_click2() {
                console.log("test capture")
            },
            btn_click3() {

            },
            outerevent() {
                console.log("outer event")
            }
        }
    })

</script>
</html>
