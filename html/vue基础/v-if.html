<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-if="status===1">当status1显示此行</p>
    <p v-else-if="status===2">当status2显示此行</p>
    <p v-else>当status132123显示此行</p>


    <template v-if="status===2">
        <p>这是一个文本</p>
        <p>这是一个文本</p>
        <p>这是一个文本</p>
        <p>这是一个文本</p>
    </template>
</div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            status: 2
        }
    })
</script>
</html>
