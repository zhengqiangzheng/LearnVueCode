<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单与v-model</title>
    <script src="../../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <textarea placeholder="please write" v-model="text"></textarea>
    <p>输入的内容是:</p>
    <p style="white-space: pre">{{text}}</p>
    <!--使用@imput时中文输入法时也能同步更新-->
    <textarea placeholder="please write again" @input="handleInput"></textarea>
    <p>输入的内容是:</p>
    <p>{{message}}</p>
    <input type="text" v-model.lazy="haha" placeholder="你好啊">
    <p>{{haha}}</p>

</div>


</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            text: ''
            ,message:''
            ,haha:''

        },
        methods: {
            handleInput: function (e) {
                this.message = e.target.value;

            }

        }
    })
</script>
</html>
