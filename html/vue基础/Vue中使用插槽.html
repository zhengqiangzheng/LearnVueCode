<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插槽</title>
    <!--父组件向子组件传递值-->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

</head>
<body>
<div id="app">
    <child>
        <div class="header" slot="header">header</div>
        <div class="footer" slot="footer">footer</div>

    </child>

</div>
<script>
    Vue.component('child', {
        template: `<div>
                        <slot name="header">default header </slot>
                        <p>hello</p>
                        <slot name="footer"></slot>
                   </div>`


    })


    var app = new Vue({
        el: '#app',

    })


</script>
</body>
</html>
