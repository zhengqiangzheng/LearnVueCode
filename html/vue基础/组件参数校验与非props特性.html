<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
<div id="root">
    <child content="aaaaaaaaaaaaaa"></child>

</div>

</body>
<script>
    Vue.component('child',{
        props: {
           content:{
               default:'default',
               type: String,
               validator: function (value) {
                   return (value.length > 5);

               }

           }

        },
        template:`<div>{{content}}</div>`,

    })
const vm=new Vue({
    el:'#root'
})
    vm.content=''

</script>
</html>
