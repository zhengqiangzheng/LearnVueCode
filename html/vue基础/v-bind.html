<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="../../js/vue.min.js"></script>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
<div id="app" v-cloak>
    <div :class="{'active':isActive}">

    </div>
</div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            isActive:true
        }

    })
</script>
</html>
