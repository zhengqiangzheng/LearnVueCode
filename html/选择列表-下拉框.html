<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <select v-model="selected" multiple>
        <option value="html">html</option>
        <option value="js">javascript</option>
        <option value="css">css</option>


    </select>
    <p>选择的项是:{{selected}}</p>

</div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            selected:['html','js']
        }
    })

</script>
</body>
</html>
