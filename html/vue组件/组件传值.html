<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
<child :msg="msg"  v-on:titleChanged="updateTitle"></child>
<h2>{{title}}</h2>
</div>

</body>
<script>
    Vue.component('child',{
        template:`
        <div>
        <p>{{msg}}</p>
        <button @click="changeTitle">click me</button>
        </div>
        `,
        data(){
            return{

            }
        },
        props:{
            msg:{
                type:String,
                required:true
            }
        },
        methods: {
            changeTitle(){
                this.$emit('titleChanged','儿子传过来的title')
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            msg:'父亲的消息',
            title:'initial data'
        },
        methods: {
            updateTitle(e){
                this.title=e
            }
        }
    })

</script>
</html>
